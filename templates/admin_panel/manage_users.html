{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Kullanıcılar</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <style>
        body {
            background-color: #2e3b4e; /* Koyu arka plan */
            color: #fff; /* Yazı rengi beyaz */
        }

        .navbar {
            background-color: #212529; /* Koyu navbar */
        }

        .navbar .navbar-brand, .navbar .nav-link {
            color: #ffffff !important;
        }

        .navbar .nav-link:hover {
            color: #ffcc00 !important; /* Hover efekti */
        }

        h1 {
            color: #ffcc00; /* Başlık rengi */
            text-align: center;
            margin-top: 30px;
        }

        table {
            width: 100%;
            margin-top: 30px;
            background-color: #343a40; /* Koyu tablo arka planı */
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #212529; /* Koyu başlık rengi */
        }

        td {
            background-color: #3e474f;
        }

        .btn-primary, .btn-secondary {
            border-radius: 4px;
        }

        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.8;
        }

        .deactivate-btn, .activate-btn {
            padding: 6px 12px;
            margin: 3px;
            border-radius: 4px;
            cursor: pointer;
        }

        .deactivate-btn {
            background-color: #f44336;
            color: white;
        }

        .deactivate-btn:hover {
            background-color: #d32f2f;
        }

        .activate-btn {
            background-color: #4caf50;
            color: white;
        }

        .activate-btn:hover {
            background-color: #388e3c;
        }

        .message {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
            display: none; /* Başlangıçta gizli */
            text-align: center;
        }

        .message.error {
            background-color: #f44336;
        }

        .message.info {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">MyApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <h1>Kullanıcı Yönetimi</h1>

    <!-- Mesaj Alanı -->
    <div id="message" class="message"></div>
    
    <div class="container">
        <table id="userTable" class="display">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Kullanıcı Adı</th>
                    <th>Email</th>
                    <th>Telefon Numarası</th>
                    <th>Oluşturulma Tarihi</th>
                    <th>Aktif Durum</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
        </table>
    </div>

    <script>
        const table = $('#userTable').DataTable({
            ajax: {
                url: "/admin-panel/api/", 
                type: "GET",
                dataSrc: "data"
            },
            columns: [
                { data: "customerId" },
                { data: "username" },
                { data: "email" },
                { data: "phonenumber" },
                { 
                    data: "createdAt",
                    render: function (data) {
                        const date = new Date(data);
                        return date.toLocaleDateString("tr-TR") + " " + date.toLocaleTimeString("tr-TR");
                    }
                },
                {
                    data: "is_active",
                    render: function (data) {
                        return data ? "Aktif" : "Pasif";
                    }
                },
                {
                    data: null,
                    render: function (data) {
                        if (data.is_active) {
                            return `<button class="deactivate-btn" data-id="${data.customerId}">Pasifleştir</button>`;
                        } else {
                            return `<button class="activate-btn" data-id="${data.customerId}">Aktifleştir</button>`;
                        }
                    }
                }
            ]
        });

        function showMessage(message, type = "info") {
            const messageElement = $('#message');
            messageElement.removeClass('error info').addClass(type);
            messageElement.text(message);
            messageElement.fadeIn().delay(500).fadeOut();
        }

        $(document).on('click', '.activate-btn, .deactivate-btn', function() {
            const userId = $(this).data('id');
            const action = $(this).hasClass('activate-btn') ? 'activate' : 'deactivate';

            $.ajax({
                url: '/admin-panel/api/',  
                type: 'POST',
                data: JSON.stringify({ id: userId, action: action }),
                contentType: 'application/json',
                success: function(response) {
                    table.ajax.reload();
                    showMessage(response.message, 'info');
                },
                error: function(xhr, status, error) {
                    showMessage('Bir hata oluştu: ' + xhr.responseText, 'error');
                }
            });
        });
    </script>
</body>
</html>
