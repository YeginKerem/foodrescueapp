{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Kullanıcılar</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f8f9fa;
      }

      .navbar {
        background-color: #343a40;
        padding: 10px;
      }

      .navbar .navbar .nav-link {
        color: #ffffff !important;
        font-weight: bold;
      }

      .navbar .navbar-brand {
        color: #ffffff !important;
        font-weight: bold;
      }

      .navbar .navbar-brand:hover {
        color: #ffcc00 !important;
      }

      .navbar .nav-link:hover {
        color: #ffc107 !important;
      }

      h1 {
        color: #343a40;
        text-align: center;
        margin-top: 20px;
        margin-bottom: 30px;
      }

      table.dataTable thead th {
        background-color: #343a40;
        color: #ffffff;
      }

      table.dataTable {
        border-collapse: collapse !important;
      }

      .dataTables_wrapper .dt-buttons {
        margin-bottom: 15px;
      }

      .dt-button {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 6px 12px;
        margin: 4px;
        cursor: pointer;
      }

      .dt-button:hover {
        background-color: #388e3c;
      }

      .deactivate-btn,
      .activate-btn {
        padding: 6px 12px;
        margin: 3px;
        border-radius: 4px;
        cursor: pointer;
      }

      .deactivate-btn {
        background-color: #f44336;
        color: white;
      }

      .deactivate-btn:hover {
        background-color: #d32f2f;
      }

      .activate-btn {
        background-color: #4caf50;
        color: white;
      }

      .activate-btn:hover {
        background-color: #388e3c;
      }

      table.dataTable td,
      table.dataTable th {
        text-align: center;
        vertical-align: middle;
      }
      .dataTables_wrapper .dt-buttons {
        float: left; /* Butonları sola hizalar */
        margin-bottom: 10px;
        margin-top: 5px;
      }

      .dataTables_wrapper .dataTables_filter {
        float: right; /* Arama çubuğunu sağa hizalar */
      }

      .dataTables_wrapper .dataTables_length {
        margin-top: 10px; /* Length menüsünü düzgün hizalar */
      }
      .panel-link {
        text-decoration: none;
        color: #343a40;
        font-weight: 500;
        transition: color 0.3s ease, padding-left 0.3s ease;
      }

      .panel-link:hover {
        color: #ffc107;
        padding-left: 10px;
      }

      .list-group-item {
        border: none;
        padding: 12px 15px;
      }

      .list-group-item:not(:last-child) {
        border-bottom: 1px solid #ddd;
      }

      .list-group {
        padding: 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Ana Sayfa</a>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <ul class="list-group">
            <li class="list-group-item">
              <a href="{% url 'admin_panel' %}" class="panel-link">
                Kullanıcı Paneli
              </a>
            </li>
            <li class="list-group-item">
              <a href="{% url 'admin_donors' %}" class="panel-link">
                Bağışcı Paneli
              </a>
            </li>
            <li class="list-group-item">
              <a href="{% url 'admin_contact' %}" class="panel-link">
                Geri Bildirim Paneli
              </a>
            </li>
          </ul>
        </div>
        <div class="col-md-9">
          <h1>Kullanıcı Yönetimi</h1>
          <table
            id="userTable"
            class="table table-striped table-bordered"
            style="width: 100%"
          >
            <thead>
              <tr>
                <th>ID</th>
                <th>Kullanıcı Adı</th>
                <th>Email</th>
                <th>Telefon Numarası</th>
                <th>Oluşturulma Tarihi</th>
                <th>Aktif Durum</th>
                <th>İşlemler</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        const table = $("#userTable").DataTable({
          info: true,
          ajax: {
            url: "/admin-panel/users-api/",
            type: "GET",
            dataSrc: "data",
          },
          columns: [
            { data: "customerId" },
            { data: "username" },
            { data: "email" },
            { data: "phonenumber" },
            {
              data: "createdAt",
              render: function (data) {
                const date = new Date(data);
                return (
                  date.toLocaleDateString("tr-TR") +
                  " " +
                  date.toLocaleTimeString("tr-TR")
                );
              },
            },
            {
              data: "is_active",
              render: function (data) {
                return data ? "Aktif" : "Pasif";
              },
            },
            {
              data: null,
              render: function (data) {
                if (data.is_active) {
                  return `<button class="deactivate-btn" data-id="${data.customerId}">Pasifleştir</button>`;
                } else {
                  return `<button class="activate-btn" data-id="${data.customerId}">Aktifleştir</button>`;
                }
              },
            },
          ],
          dom:
            '<"row"<"col-sm-12 col-md-6"B><"col-sm-12 col-md-6"f>>' +
            '<"row"<"col-sm-12"tr>>' +
            '<"row"<"col-sm-12 col-md-5"l><"col-sm-12 col-md-7"p>>',
          lengthMenu: [
            [5, 10, 25, 50, -1],
            [5, 10, 25, 50, "Tümü"],
          ],
          buttons: ["copyHtml5", "excelHtml5", "csvHtml5", "print"],
          language: {
            url: "//cdn.datatables.net/plug-ins/1.13.5/i18n/tr.json",
          },
        });

        $(document).on("click", ".activate-btn, .deactivate-btn", function () {
          const userId = $(this).data("id");
          const action = $(this).hasClass("activate-btn")
            ? "activate"
            : "deactivate";

          $.ajax({
            url: "/admin-panel/users-api/",
            type: "POST",
            data: JSON.stringify({ id: userId, action: action }),
            contentType: "application/json",
            success: function (response) {
              table.ajax.reload();
              alert(response.message);
            },
            error: function (xhr, status, error) {
              alert("Bir hata oluştu: " + xhr.responseText);
            },
          });
        });
      });
    </script>
  </body>
</html>
