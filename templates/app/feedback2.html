<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contact-icon {
            font-size: 1.5rem;
            background-color: #0d6efd;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        .contact-info h5 {
            font-weight: 600;
        }
        /* Dark background for the Contact Us section */
        .contact-section {
            padding: 40px 0;
            background-color: #394f64; /* Koyu gri arka plan */
            color: #fff; /* Yazı rengini beyaz yapalım */
        }
        /* Link rengi */
        .contact-info a {
            color: #0d6efd;
        }
        .contact-info a:hover {
            text-decoration: none;
        }
        .navbar {
          background-color: #343a40;
        }
        .navbar .nav-link, .navbar .navbar-brand {
            color: #ffffff !important;
        }
        .navbar .nav-link:hover {
            color: #ffcc00 !important;
        }
        /* Footer style */
        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .footer p {
            margin: 0;
            font-size: 14px;
        }
        .footer a {
            color: #0d6efd;
        }
        .footer a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">MyApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <div class="row g-4">
                <!-- Contact Information -->
                <div class="col-lg-6">
                    <h2 class="text-center mb-4">Contact Us</h2>
                    <div class="contact-info">
                        <!-- Phone -->
                        <div class="d-flex align-items-center mb-3">
                            <div class="contact-icon me-3">
                                <i class="bi bi-telephone-fill"></i>
                            </div>
                            <div>
                                <h5>Call Us</h5>
                                <p class="mb-0">1 (234) 567-891, 1 (234) 987-654</p>
                            </div>
                        </div>
                        <!-- Location -->
                        <div class="d-flex align-items-center mb-3">
                            <div class="contact-icon me-3">
                                <i class="bi bi-geo-alt-fill"></i>
                            </div>
                            <div>
                                <h5>Location</h5>
                                <p class="mb-0">121 Rock Street, 21 Avenue, New York, NY 92103</p>
                            </div>
                        </div>
                        <!-- Email -->
                        <div class="d-flex align-items-center mb-3">
                            <div class="contact-icon me-3">
                                <i class="bi bi-envelope-fill"></i>
                            </div>
                            <div>
                                <h5>Email</h5>
                                <p class="mb-0">hello@company.com</p>
                            </div>
                        </div>
                        <!-- Hours -->
                        <div class="d-flex align-items-center">
                            <div class="contact-icon me-3">
                                <i class="bi bi-clock-fill"></i>
                            </div>
                            <div>
                                <h5>Hours</h5>
                                <p class="mb-0">Mon - Fri: 8am - 5pm, Sat, Sun: 11am - 8pm</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Contact Form -->
                <div class="col-lg-6">
                    <h2 class="text-center mb-4">Get In Touch</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 MyApp. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
