{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <title>Login</title>
    <style>
   
        .navbar {
          background-color: #343a40;
        }
    
        .navbar .nav-link,
        .navbar .navbar-brand {
          color: #ffffff !important;
        }
    
        .navbar .nav-link:hover {
          color: #ffcc00 !important;
        }
    
     

      .login-container {
        max-width: 400px;
        margin: 50px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .alert {
        margin-top: 20px;
        text-align: center;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004080;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">FoodRescue</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Menüyü Aç"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Anasayfa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'about' %}">Hakkımızda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">İletişim</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>

    <script>
      // Mesajları 3 saniye sonra gizle
      setTimeout(() => {
        const messages = document.querySelectorAll(".messages .alert");
        messages.forEach((message) => (message.style.display = "none"));
      }, 3000);
    </script>
    {% endif %}

    <div class="container">
      <div class="login-container">
        <h1 class="text-center">Login</h1>
        <hr />
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
