{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <title>Register Donor</title>
    <style>
    
        .navbar {
          background-color: #343a40;
        }
    
        .navbar .nav-link,
        .navbar .navbar-brand {
          color: #ffffff !important;
        }
    
        .navbar .nav-link:hover {
          color: #ffcc00 !important;
        }
    
     

      .register-container {
        max-width: 600px;
        margin: 50px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .alert {
        margin-top: 20px;
        text-align: center;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004080;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">FoodRescue</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Menüyü Aç"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Anasayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'about' %}">Hakkımızda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">İletişim</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>

    <script>
      // Mesajları 3 saniye sonra gizle
      setTimeout(() => {
        const messages = document.querySelectorAll(".messages .alert");
        messages.forEach((message) => (message.style.display = "none"));
      }, 3000);
    </script>
    {% endif %}

    <div class="container">
      <div class="register-container">
        <h1 class="text-center">Kayıt Ol</h1>
        <hr />
        <form method="POST">
          {% csrf_token %}
          {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          <div class="row mb-3">
            <div class="col">
              <label for="firstname" class="form-label">Ad</label>
              <input
                type="text"
                class="form-control"
                name="firstname"
                placeholder="Adınız"
                value="{{ firstname }}"
                required
              />
            </div>
            <div class="col">
              <label for="lastname" class="form-label">Soyad</label>
              <input
                type="text"
                class="form-control"
                name="lastname"
                placeholder="Soyadınız"
                value="{{ lastname }}"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="Kullanıcı adınızı giriniz."
              value="{{ username }}"
              required
            />
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="password" class="form-label">Şifre</label>
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Şifreniz"
                required
              />
            </div>
            <div class="col">
              <label for="repassword" class="form-label">Şifre Tekrar</label>
              <input
                type="password"
                class="form-control"
                name="repassword"
                placeholder="Şifreyi tekrar giriniz"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-posta</label>
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="E-posta adresinizi giriniz."
              value="{{ email }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="phonenumber" class="form-label">Telefon Numarası</label>
            <input
              type="tel"
              class="form-control"
              name="phonenumber"
              pattern="^\+?[0-9]{1,15}$"
              placeholder="Telefon numaranızı girin"
              value="{{ phonenumber }}"
              required
            />
          </div>
          <div class="mb-3" id="restaurantField">
            <label for="restaurant" class="form-label">Restaurant</label>
            <input
              type="text"
              class="form-control"
              name="restaurant"
              placeholder="Restaurant Name"
              value="{{ restaurant }}"
            />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
          </div>
          <div class="text-center mb-3">
            <br>
            <p>
              Zaten bir hesabınız var mı?
              <a href="{% url 'login' %}" class="text-primary">Giriş Yap</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
