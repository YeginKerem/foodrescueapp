{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    {% if messages %}
      {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <div class="container-fluid mt-3">
        <h1>Register </h1>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger">
                    {{error}}
                </div>
            {% endif %}
            <div class="row mb-3">
                <div class="col"> 
                    <label for="firstname" class="form-label">Ad</label>
                    <input type="firstname" class="form-control" name="firstname"  placeholder="Adınız" value="{{ firstname }}">
                </div>
                <div class="col">
                    <label for="lastname" class="form-label">Soyad</label>
                    <input type="lastname" class="form-control" name="lastname" placeholder="Soyadınız" value="{{ lastname }}">
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" name="username" placeholder="Kullanıcı adınızı giriniz." value="{{ username }}">
            </div>
            <div class="row mb-3">
                <div class="col"> 
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" class="form-control" name="password"  placeholder="Şifreniz" value="{{ password }}">
                </div>
                <div class="col">
                    <label for="repassword" class="form-label">Şifre Tekrar</label>
                    <input type="password" class="form-control" name="repassword" placeholder="Lütfen şifreinizi tekrar giriniz" value="{{ repassword }}">
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E posta</label>
                <input type="email" class="form-control" name="email" placeholder="E posta adresinizi giriniz." value="{{ email }}">
            </div>
            <div class="mb-3">
                <label for="phonenumber" class="form-label">Telefon numarası</label>
                <input type="tel" class="form-control" name="phonenumber" pattern="^\+?[0-9]{1,15}$" placeholder="telefon numaranınızı girin" value="{{phonenumber}}">
            </div>
            <div class="mb-3"></div>
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
